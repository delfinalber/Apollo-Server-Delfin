name: Deploy WordPress

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync to server via rsync over SSH
        uses: burnett01/rsync-deployments@v4
        with:
          switches: -avz --delete --exclude='.git' --exclude='certs'
          path: .
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_path: /opt/wordpress-blog
          # Configure SSH private key in secrets as REMOTE_SSH_KEY
          key: ${{ secrets.REMOTE_SSH_KEY }}

      - name: Restart stack on remote
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            cd /opt/wordpress-blog
            docker compose pull || true
            docker compose up -d --remove-orphans
